<section class="container-fluid component-section w-100">
    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searcProduct" placeholder="Type...">
            </div>
        </div>
        <div class="col-4">
            <select class="form-select" (change)="onCategoryChange($event)">
                <option value="">All</option>
                <option *ngFor="let item of categories;" [value]="item.id">{{item.name}}</option>
            </select>
        </div>
        <div class="col-2 d-flex justify-content-end">
            <button type="button" class="btn btn-success mr-5" (click)="search($event)"> Search </button>
        </div>
        <div class="col-2 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="goCreate()"> New </button>
        </div>
        <div class="col-12 mt-3">
            <table mat-table [dataSource]="dataSource">
                
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> 
                        <a role="button" class="link-primary pe-auto" (click)="goEdit(element.id) "> Edit </a> 
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-progress-spinner *ngIf="isLoading" class="example-margin" [color]="'primary'" [mode]="'indeterminate'"
                [value]="25" style="margin:0 auto;">
            </mat-progress-spinner>
            <mat-paginator [pageSize]="itemsPerPage" [length]="length" (page)="onChangePage($event)"
                [pageSizeOptions]="[5, 10]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</section>
