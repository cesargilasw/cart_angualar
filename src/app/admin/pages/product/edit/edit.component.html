<section class="container-fluid component-section w-100">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="">
                <h4 class="card-header">Product</h4>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label for="name">Product Name</label>
                            <input type="text" formControlName="name" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Name is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" formControlName="price" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                <div *ngIf="f.price.errors.required">Price is required</div>
                            </div>
                            <div *ngIf="submitted && f.price.errors.pattern" class="invalid-feedback">
                                <div *ngIf="f.price.errors.pattern">Price length incorrect</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" formControlName="description" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">Description is required</div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-select" formControlName="category"  
                            [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
                                <option *ngFor="let item of categories;" [value]="item.id">{{ item.name }}</option>
                            </select>

                            <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                                <div *ngIf="f.category.errors.required">Category is required</div>
                            </div>
                        </div>


                        <div class="form-group">
                            <button [disabled]="isLoading" class="btn btn-primary">
                                <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                                Save
                            </button>
                            <a routerLink="/admin/product" class="btn btn-secondary"> Cancel </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>







    </div>
 
</section>
