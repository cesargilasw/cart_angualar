    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searcProduct" placeholder="Find...">
            </div>
        </div>
        <div class="col-4">
            <select class="form-select" (change)="onCategoryChange($event)">
                <option value="">All</option>
                <option *ngFor="let item of categories;">{{item}}</option>
            </select>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-success" (click)="search($event)">Search</button>
        </div>
        <div class="col-12 mt-3">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> See product </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> <a role="button" class="link-primary pe-auto" (click)="goDetails(element.id) "> See product</a> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <div>
                <!--         <mat-form-field class="paginate" appearance="none">
            <mat-paginator length="100" pageSize="10" aria-label="Select page">
            </mat-paginator>
        </mat-form-field> -->
            </div>


        </div>

    </div>

</section>
