<section class="container-fluid component-section w-100 mb-5">
    <div class="row  justify-content-center">
        <div class="col-4">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{ data?.name }}</mat-card-title>
                    <mat-card-subtitle>${{ data?.price }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" [alt]="data?.name">
                <mat-card-content>
                    <p>{{ data?.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="addProduct()">Buy</button>
                    <button mat-raised-button (click)="backToList()">Return to list</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</section>
